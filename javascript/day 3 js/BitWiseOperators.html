<script>
    var a=parseInt(prompt("enter the A value "))
    var b=parseInt(prompt("enter the B value "))
    document.write("bitwiseAND "+(a&b))
    document.write("<br>")
    document.write("bitwiseOR "+(a|b))
    document.write("<br>")
    document.write("bitwiseXOR "+(a^b))
    document.write("<br>")
    document.write("One'sComp "+(~a)+" "+(~b))
    document.write("<br>")
    document.write("LeftShift "+(a<<1)+" "+(b<<1))
    document.write("<br>")
    document.write("RightShift "+(a>>1)+" "+(b>>1))
</script>
