<script>
    var a1=parseInt(prompt("enter the a1 value "))
    var a2=parseInt(prompt("enter the a2 value "))
    document.write("<br>")
    document.write("AND " +((a1>a2)&&(a2>a1)))
    document.write("<br>")
    document.write("AND " +((a1>a2)&&(a2<a1)))
    document.write("<br>")
    document.write("OR " +(a1>a2)||(a2>a1))
    document.write("<br>")
    document.write("NOT " +!(a1>a2))
    
</script>
